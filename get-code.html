<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/static/js/menu.js"></script>
  <title>Книжная лавка - Онлайн библиотека</title>
</head>
<body>
  <div class="flex flex-col h-screen">
    <header class="navbar bg-neutral bg-base-100">
      <div class="flex-1">
        <a href="/" class="bg-neutral bg-base-100 text-xl" style="padding-left: 20px;">Книжная лавка</a>
      </div>
      <div class="dropdown dropdown-end lg:hidden">
        <label tabindex="0" class="btn btn-ghost" id="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 mt-40" style="display: none;" id="menu">
          <li class="text-xl"><a href="/library.html">Библиотека</a></li>
          <li class="text-xl"><a href="/authors.html">Авторы</a></li>
          <li class="text-xl"><a href="/profile.html">Профиль</a></li>
        </ul>
      </div>
      <div class="hidden lg:flex toast-top toast-end">
        <a href="/library.html" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Библиотека</a>
        <a href="/authors.html" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Авторы</a>
        <a href="/profile.html" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Профиль</a>
      </div>
    </header>
    <div class="hero min-h-screen" style="background-image: url(/static/img/books2.jpg);">
      <div class="hero-overlay bg-opacity-60"></div>
      <div class="hero-content text-neutral-content text-center login">
        <div class="max-w-md">
          <h1 class="mb-5 text-5xl font-bold">Сброс пароля</h1>
          <form>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Отправленый на почту код для сброса пароля</span>
              </label>
              <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                <input class="grow" placeholder="Код" required/>
              </label>
            </div>
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">Восстановить пароль</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer bg-neutral text-neutral-content items-center p-4">
      <aside class="grid-flow-col items-center">
        <p>Книжная лавка © 2024 </p>
      </aside>
    </footer>
  </div>
</body>
</html>
