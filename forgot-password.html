<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
  <script src="/static/js/script.js"></script>
  <title>Книжная лавка - Онлайн библиотека</title>
</head>
<body>
  <div class="flex flex-col h-screen">
    <header class="navbar bg-neutral bg-base-100">
      <div class="flex-1">
        <a href="/" class="bg-neutral bg-base-100 text-xl" style="padding-left: 20px;">Книжная лавка</a>
      </div>
      <div class="dropdown dropdown-end lg:hidden">
        <label tabindex="0" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="/library.html">Библиотека</a></li>
          <li><a href="/authors.html">Авторы</a></li>
          <li><a href="/">Контакты</a></li>
          <li><a href="/profile.html">Профиль</a></li>
        </ul>
      </div>
      <div class="hidden lg:flex toast-top toast-end">
        <a href="/library.html" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Библиотека</a>
        <a href="/authors.html" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Авторы</a>
        <a href="/" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Контакты</a>
        <a href="/profile.html" class="btn btn-neutral bg-neutral bg-base-100 text-xl">Профиль</a>
      </div>
    </header>

    <div class="hero min-h-screen" style="background-image: url(/static/img/books2.jpg);">
      <div class="hero-overlay bg-opacity-60"></div>
      <div class="hero-content text-neutral-content text-center login">
        <div class="max-w-md">
          <h1 class="mb-5 text-5xl font-bold">Возврат доступа к аккаунту</h1>
          <form action="/get-code">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Email указанный при регистрации</span>
              </label>
              <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>
                <input type="email" class="grow" placeholder="Email" required/>
              </label>
            </div>
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">Восстановить пароль</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer bg-neutral text-neutral-content items-center p-4">
      <aside class="grid-flow-col items-center">
        <p>Книжная лавка © 2024 </p>
        <div class="toast-end">
          <a href="/library.html"><p>Библиотека</p></a>
        </div>
        <div class="toast-end">
          <a href="/authors.html"><p>Авторы</p></a>
        </div>
        <div class="toast-end">
          <a href="/"><p>Контакты</p></a>
        </div>
        <div class="toast-end">
          <a href="/profile.html"><p>Профиль</p></a>
        </div>
      </aside>
    </footer>
  </div>
</body>
</html>
